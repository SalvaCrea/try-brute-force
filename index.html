<html>
<head>
    <link rel="stylesheet" href="./index.scss">
</head>
<body>
    <div id="app" class="container">
        <h1>
            Brute HardCore Forcer !
        </h1>
        <div class="row mt-2">
            <form class="col-md-12">

                <div class='form-group'>
                    <label for="">
                        Number of characters
                    </label>
                    <input class="form-control" type="number" v-model="nbChar">
                </div>

                <div class="form-group">
                    <label>Type of characters</label>
                    <div class="form-check form-check-inline">
                          <input v-model="charType.normal" class="form-check-input" type="checkbox">
                          <label class="form-check-label"><b>Normal</b>(abcdef...)</label>
                    </div>
                    <div class="form-check form-check-inline">
                          <input v-model="charType.uppercase" class="form-check-input" type="checkbox">
                          <label class="form-check-label"><b>uppercase</b>(ABCDEF...)</label>
                    </div>
                    <div class="form-check form-check-inline">
                          <input v-model="charType.numeric" class="form-check-input" type="checkbox">
                          <label class="form-check-label"><b>Numeric</b>(0123456...)</label>
                    </div>
                </div>

                <div class="char-possibilie">
                    <span v-text="getCharMinified()"></span>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary" @click.prevent="start()">Find The Password !</button>
                </div>

            </form>
        </div>
        <div class="row mt-2">
            <div class="password-finded col-md-12">

            </div>
        </div>
    </div>
  <script src="./index.js"></script>
</body>
</html>
